<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS App</title>
    <link href="../app.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">

<div class="grid lg:grid-cols-5">
  <div class="px-8 py-12 max-w-xs mx-auto lg:my-auto lg:space-y-3 sm:max-w-sm md:max-w-md lg:max-w-lg lg:col-span-2">
    <img class="h-8 sm:h-10 lg:h-14" src="../img/logo.svg" alt="" srcset="" />
    <img
      class="mt-3 rounded-lg shadow-xl lg:hidden"
      src="../img/beach-work.jpg"
      alt=""
      srcset=""
    />
    <h1 class="mt-5 text-lg md:text-xl lg:text-2xl font-bold text-gray-800">
      You can work from Anywhere.
      <br class="inline">
      <span class="text-indigo-500">Take advantage of it.</span>
    </h1>
    <p class="mt-2 text-gray-600 md:text-base">
      Workcation helps you find work-friendly rentals in beautiful locations
      so you can enjoy some nice weather even when you're not on vacation.
    </p>
    <div class="mt-3">
      <a
        href="#"
        class="bg-indigo-500 px-4 py-2 shadow-lg 
        uppercase hover:bg-indigo-400 font-semibold inline-block rounded-md 
        text-xs text-white tracking-wider lg:text-sm"
        >Book your escape</a>
    </div>
  </div>
  <div class="hidden lg:block lg:col-span-3">
    <img
      class="shadow-xl object-cover"
      src="../img/beach-work.jpg"
      alt=""
      srcset=""
    />
  </div>
</div>

  </body>
</html>
